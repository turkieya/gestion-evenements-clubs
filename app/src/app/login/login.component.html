<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body class="img js-fullheight" style="background-image: url(assets/images/bg.jpg);" >
	<section class="ftco-section" style="height: 100vh;">
		<div class="container">
			<!--<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #10</h2>
				</div>
			</div>--><br>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Avez vous un compte?</h3>
				  <form name="form_login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
					  <input name="user_id" type="text" id="user_id" class="form-control input-lg"  placeholder="Adresse email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
					  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						  <div *ngIf="f.email.errors.required">le login est obligatoire</div>
					  </div>
					</div>
					<div class="form-group">
					  <input type="password" name="password" id="password"  class="form-control input-lg" placeholder="Mot de passe"formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						  <div *ngIf="f.password.errors.required">le mot de passe est obligatoire</div>
					  </div>
					</div>
					 <div class="loginbox">
					 <!-- <label><input type="checkbox"><span>Se souvenir de moi</span></label><br>-->
					  <input style="color: #64c583;" type="submit" name="Submit" value="Se connecter" class="form-control btn btn-primary submit px-3">
					  <div class="form-group d-md-flex">
						<div class="w-50">
							<label class="checkbox-wrap checkbox-primary"></label>
						</div>
						<div class="w-50 text-md-right">
							<a href="#" style="color: #fff">Mot de passe oubli√© ?</a>
						</div>
						</div>
					</div>                    
				  </form>
		      </div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
