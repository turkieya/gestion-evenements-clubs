<div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Modifier Profile</h6>
        </div>
        
      </div>
    </div>
  </div>
<div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Modifier profile </h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form [formGroup]="editForm" >
                <h6 class="heading-small text-muted mb-4">Membre informations</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" >Nom du Club</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Nom du club">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" >Addresse email</label>
                        <input type="email"  class="form-control"  formControlName="email" placeholder="Adresse e-mail">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" >Mot de passe</label>
                        <input type="password"  class="form-control" placeholder="Mot de passe" formControlName="password" >
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" >Numero de telephonne</label>
                        <input class="form-control" formControlName="numtel" placeholder="Numero de telephonne" type="number">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onSubmit()">Editer</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Effacer</button>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
</div>
