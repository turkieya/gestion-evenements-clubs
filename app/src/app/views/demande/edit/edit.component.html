    <!-- Header -->
    <div class="header bg-primary pb-6">
        <div class="container-fluid">
          <div class="header-body">
            <div class="row align-items-center py-4">
              <div class="col-lg-6 col-7">
                <h6 class="h2 text-white d-inline-block mb-0">Demande</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Page content -->
      <div class="container-fluid mt--6">
        <div class="row justify-content-center">
          <div class=" col ">
            <div class="card">
              <div class="card-header bg-transparent">
                <h3 class="mb-0">Modifier Demande</h3>
              </div>
                  <form [formGroup]="editForm" > 
                    <div class="form-group ">
                      <label >Titre</label>
                        <input type="text" formControlName="title" class="form-control" placeholder="Titre" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Titre est obligatoire</div>
                        </div>    
                     </div>
                        <div class="form-group">
                            <label >Date</label>
                    <input type="date"class="form-control" placeholder="Date"  formControlName="date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                          <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                            <div *ngIf="f.date.errors.required">Date est obligatoire</div>
                          </div>
                       </div>
                       <div class="form-group ">
                        <label >Debut </label>
                    <input type="time"class="form-control" placeholder="Debut"  formControlName="debut" [ngClass]="{ 'is-invalid': submitted && f.debut.errors }" />
                        <div *ngIf="submitted && f.debut.errors" class="invalid-feedback">
                            <div *ngIf="f.debut.errors.required">Debut est obligatoire</div>
                        </div>
                        </div>
                       <div class="form-group">
                        <label >Fin</label>
                        <input type="time"class="form-control" placeholder="Fin"  formControlName="fin" [ngClass]="{ 'is-invalid': submitted && f.fin.errors }" />
                          <div *ngIf="submitted && f.fin.errors" class="invalid-feedback">
                            <div *ngIf="f.fin.errors.required">fin est obligatoire</div>
                          </div>
                       </div>
                        <div class="form-group ">
                            <label >Salle</label>
                            <select formControlName="salle"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salle.errors }" >
                             <option></option>
                              <option  *ngFor="let event of ev ; let i =index" >{{event.num}}</option>
                            </select>
                        </div>          
                      <p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                          Matériels
                        </button>
                      </p>
                      <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                          <label >Matériel</label>
                          <div class="form-group">
                     <select  formControlName="materiels"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.materiels.errors }">
                      <option></option>
                      <option *ngFor="let materiel of mat ; let i =index">{{materiel.libelle}}</option>
                     </select>
                     </div>
                     <div class="form-group">
                     <label  >Quantité</label>
                        <input  type="number" class="form-control" placeholder="Quantité"  formControlName="qtemat" [ngClass]="{ 'is-invalid': submitted && f.qtemat.errors }" />
                        </div>
                      </div>
                     </div>
                     <div class="text-center">
                      <button class="btn btn-primary mr-1" (click)="onSubmit()">Editer</button>
                      <button class="btn btn-secondary" type="reset" (click)="onReset()">Effacer</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
